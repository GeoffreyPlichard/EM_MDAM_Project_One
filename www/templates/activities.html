<ion-view view-title="Activités autour de moi" class="activities" >
  <ion-content>
    <ion-list>

    	 <ion-item ng-repeat="category in equipments" href="#/app/activities/{{category.id}}">
        

	        <div class="item item-avatar" >  
		    	<span class="ion-plus-circled" data-pack="default" data-tags="add, include, new, invite, +"></span>
		      	<h2>{{ category.name }}</h2><br />
		      	<p>{{ category.address }}, {{ category.zipCode }} - à {{ category.distance | num }} mètres</p>

			      <div class="none-selected" ng-class="{selected : category.selected}" >
			      	<div class="ion-bookmark" data-pack="default" data-tags="favorite" title="Lieu sélectionné"></div>
			      </div>
			</div>
      	</ion-item >
    </ion-list>
</ion-content>
</ion-view>

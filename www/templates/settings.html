<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Catégories d'activités</h1>
    </ion-header-bar>
    <ion-content>
      	<ion-checkbox ng-repeat="category in all_activities" ng-model="category.checked" ng-click="showCat()">{{ category.name }}</ion-checkbox>
    </ion-content>
    <ion-footer-bar>
      <button class="button button-full button-positive" ng-click="save_categories()">Sauvegarder</button>
    </ion-footer-bar>
  </ion-modal-view>
</script>

<ion-view view-title="Préférences">
  <ion-content class="padding">
  	<button class="button button-full button-positive" ng-click="modal.show()">Choisir des catégories d'activités</button>
  	<ion-list>
		<div class="item item-divider">
	    	Vos catégories
	  	</div>
    	<ion-item ng-repeat="category in favorites">
        {{ category.name }}
      	</ion-item>
      	<div class="item item-divider">
	    	Zone de recherche: <strong>{{ rayon }} mètres</strong>
	  	</div>
      	<div class="item range range-positive">
		    <i class="icon ion-ios7-sunny-outline"></i>
		    <input ng-model="rayon" type="range" name="rayon" min="50" max="5000" value="400">
		    <i class="icon ion-ios7-sunny"></i>
		 </div>
    </ion-list>
  </ion-content>
</ion-view>
